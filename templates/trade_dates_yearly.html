<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按年份聚合的交易日数据</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .container {
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            word-wrap: break-word;
            word-break: break-word;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body class="trade-dates-page">
    <div class="container">
        <h1>按年份聚合的交易日数据</h1>
        
        <!-- 显示flash消息 -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="error-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <!-- 按年份聚合的交易日数据表格 -->
        <table class="trade-dates-yearly-table">
            <thead>
                <tr>
                    <th style="width: 50px;">年份</th>
                    <th style="width: 100px;">交易日数量</th>
                </tr>
            </thead>
            <tbody>
                {% for item in yearly_data %}
                <tr>
                    <td>{{ item.year }}</td>
                    <td><a href="{{ url_for('trade_dates_by_year', year=item.year) }}" class="count-link" target="_blank">{{ item.count }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        {% if not yearly_data %}
            <p style="text-align: center; margin-top: 20px; color: #777;">暂无交易日数据。</p>
        {% endif %}
    </div>
</body>
</html>
