<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按年份聚合的交易日数据</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="trade-dates-page">
    <div class="container">
        <h1>按年份聚合的交易日数据</h1>
        
        <!-- 显示flash消息 -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="error-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <!-- 按年份聚合的交易日数据表格 -->
        <table>
            <thead>
                <tr>
                    <th>年份</th>
                    <th>交易日数量</th>
                </tr>
            </thead>
            <tbody>
                {% for item in yearly_data %}
                <tr>
                    <td>{{ item.year }}</td>
                    <td><a href="{{ url_for('trade_dates_by_year', year=item.year) }}" class="count-link">{{ item.count }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        {% if not yearly_data %}
            <p style="text-align: center; margin-top: 20px; color: #777;">暂无交易日数据。</p>
        {% endif %}
    </div>
</body>
</html>
